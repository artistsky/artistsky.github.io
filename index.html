<style>
* 
    
    {
    box-sizing: border-box;
}
    a:link {
    color: red; 
    background-color: transparent; 
    text-decoration: none;
    text-size:15px;
}

a:visited {
    color: red;
    background-color: transparent;
    text-decoration: none;
    text-size:15px;
}

a:hover {
    color: blue;
    background-color: transparent;
    text-decoration: none;
    text-size: 15px;
}

a:active {
    color: yellow;
    background-color: transparent;
    text-decoration: none;

}

body {
    background-color: white;
    padding: 20px;
    font-family: Arial;
}

/* Center website */
.main {
    max-width: 1000px;
    margin: auto;
}

h1 {
    font-size: 20px;
    word-break: break-all;
}
h2 {
    font-size: 18px;
    word-break: break-all;
    }

 p {
      font-size: 12px;
    word-break: break-all;
    }

.row {
    margin: 8px -16px;
}

/* Add padding BETWEEN each column */
.row,
.row > .column {
    padding: 8px;
}

/* Create four equal columns that floats next to each other */
.column {
    float: left;
    width: 25%;
}

/* Clear floats after rows */ 
.row:after {
    content: "";
    display: table;
    clear: both;
}

/* Content */
.content {
    background-color: white;
    padding: 10px;
}
